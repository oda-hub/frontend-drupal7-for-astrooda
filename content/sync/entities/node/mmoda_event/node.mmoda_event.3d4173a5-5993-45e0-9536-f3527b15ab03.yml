    value: '<p>You are now seeing the new frontend version which is in testing phase, please report possible issues.</p><p>Test the new <a href="http://www.astro.unige.ch/mmoda/content/integral-product-gallery" data-cke-saved-href="http://www.astro.unige.ch/mmoda/content/integral-product-gallery">"Explore"</a> button, that allows you to see <span class="scayt-misspell-word" data-scayt-word="pre-computed" data-wsc-lang="en_US" data-wsc-id="m47407u6rdyye23jn">pre-computed</span> products for various X-ray sources.</p><p>Some instability is to be expected April 11-12 during the maintenance.</p><div style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);float:left;font-family:&quot;Open Sans&quot;, Arial, sans-serif;font-size:14px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;margin:0px 14.3906px 0px 28.7969px;orphans:2;padding:0px;text-align:left;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;width:436.797px;word-spacing:0px;"><h2 style="font-family:DauphinPlain;font-size:24px;font-weight:400;line-height:24px;margin:0px 0px 10px;padding:0px;text-align:left;">What is Lorem Ipsum?</h2><p class="text-align-justify" style="margin:0px 0px 15px;padding:0px;"><strong style="margin:0px;padding:0px;">Lorem Ipsum</strong> is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry''s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem I