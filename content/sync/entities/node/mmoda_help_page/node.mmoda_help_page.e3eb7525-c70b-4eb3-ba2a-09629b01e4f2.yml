    value: '<h2>What is MMODA</h2><p>The Multi-Messenger Online analysis is a platform to derive high-level scientific products for several instruments. The underlying services run complex pipelines in a computer cluster based at the University of Geneva and the web-based interface makes them available in a straightforward way. It is possible to exploit most capability of the platform without a login, but for extensive runs, it is necessary to login, present the project, and acknowledge the platform usage. Pipelines have been developed by experts in the data analysis and exploit proximity to the data, state-of-the-art calibration and software. In these help pages, the user will find instructions to exploit the platform from the web interface, but services can also be accessed through a <a href="http://oda-api.readthedocs.io/en/latest/" target="_blank">python-based API</a>.</p><h2>Supported facilities</h2><p><a href="mmoda/integral-mission">The INTEGRAL mission</a></p><p><a href="mmoda/polar">Light curves from Polar</a></p><p><a href="mmoda/antares">ANTARES</a></p><p><a href="mmoda/gravitational-wave-analysis">LIGO and VIRGO</a></p><p><a href="mmoda/legacy-survey">DESI Legacy Survey</a></p><h2>Usage with and without login</h2><p><span style="font-size:110%;">The user is free to use our service without login, but to access the full functionality, we require the user to login to the system. An account should&nbsp;be requested by clicking on "Sign -in" and then new user.&nbsp;It needs to be approved by the administrators. Special rights can be assigned to access private data and additional computation resources.</span></p><p>Logging-in will allow you to receive emails, use up to 500 science windows instead of 50, receive email notifications for jobs that are submitted and completed, receive python API code to reproduce the query and direct simplified contact for feedback.</p><p>It is also possible to <a href="connect-my-mmoda-account-github">connect your github</a> account to MMODA.</p><drupal-media data-entity-type="media" data-entity-uuid="e0a80642-ce30-4665-bb9b-fd32c696210e">&nbsp;</drupal-media><h2><a href="https://oda-api.readthedocs.io/en/latest/" target="_blank">Python API</a></h2><p>If you are familiar with python, you can check the API usage at <a href="https://oda-api.readthedocs.io/en/latest/" target="_blank">this url.</a></p><h2>Known Issues</h2><p>It is not possible to change the Xspec model in the Fit of spectra. However, spectra can be downloaded and fit with another package.</p><p>INTEGRAL: a source named "NEW SOURCE" will not be used in extracting JEM-X spectrua and light curves. It is necessary to name it differently.</p><p>If you submit a job and the error "Forbidden" appears, it means that you should logout and login again from the web interface.</p>'
