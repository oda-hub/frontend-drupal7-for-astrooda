body:
  -
    value: '<p>The <a href="https://www.isdc.unige.ch/integral/science/catalogue" target="_blank">ISDC general reference catalog</a> is used as a base for imaging, but for <a href="isgri-spectrum">spectral</a> and light-curve extraction, it is suggested to prepare your own catalog based on the sources detected in the <a href="ibis-isgri-image-new-source">image</a>.</p><p>A catalog can be prepared based on templates that can be downloaded either in <a href="sites/all/modules/mmoda/data/catalog.txt" download="">ASCII</a> or <a href="sites/all/modules/mmoda/data/catalog.fits" download="">fits</a> format.</p><p>Then, it is enough to upload it in the given window.</p><drupal-media data-entity-type="media" data-entity-uuid="2dc32df3-d4f8-4d62-b7fb-eacb05f575bc">&nbsp;</drupal-media>'
