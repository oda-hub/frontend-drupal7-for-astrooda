body:
  -
    value: "<p>The <a href=\"https://www.isdc.unige.ch/integral/science/catalogue\" target=\"_blank\">ISDC general reference catalog</a> is used as a base for imaging, but for <a href=\"isgri-spectrum\">spectral</a> and light-curve extraction, it is suggested to prepare your own catalog based on the sources detected in the <a href=\"ibis-isgri-image-new-source\">image</a>.</p>\r\n\r\n<p>A catalog can be prepared based on templates that can be downloaded either in <a download=\"\" href=\"sites/all/modules/mmoda/data/catalog.txt\">ASCII</a> or <a download=\"\" href=\"sites/all/modules/mmoda/data/catalog.fits\">fits</a> format.</p>\r\n\r\n<p>Then, it is enough to upload it in the given window.</p>\r\n\r\n<p><a class=\"colorbox colorbox-insert-image\" data-colorbox-gallery=\"gallery-all\" href=\"/mmoda/sites/default/files/mmoda/help/integral/upload-catalog.png\"><img alt=\"\" class=\"same-gallery image-large\" height=\"215\" src=\"/mmoda/sites/default/files/styles/large/public/mmoda/help/integral/upload-catalog.png?itok=sVtBqPoj\" width=\"480\" /> </a></p>\r\n"
    format: full_html
    processed: |
      <p>The <a href="https://www.isdc.unige.ch/integral/science/catalogue" target="_blank">ISDC general reference catalog</a> is used as a base for imaging, but for <a href="isgri-spectrum">spectral</a> and light-curve extraction, it is suggested to prepare your own catalog based on the sources detected in the <a href="ibis-isgri-image-new-source">image</a>.</p>

      <p>A catalog can be prepared based on templates that can be downloaded either in <a download href="sites/all/modules/mmoda/data/catalog.txt">ASCII</a> or <a download href="sites/all/modules/mmoda/data/catalog.fits">fits</a> format.</p>

      <p>Then, it is enough to upload it in the given window.</p>

      <p><a class="colorbox colorbox-insert-image" data-colorbox-gallery="gallery-all" href="/mmoda/sites/default/files/mmoda/help/integral/upload-catalog.png"><a href="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral/upload-catalog.png?itok=sVtBqPoj" class="colorbox" data-colorbox-gallery="ckeditor-colorbox-inline"><img alt class="same-gallery image-large" height="215" src="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral/upload-catalog.png?itok=sVtBqPoj" width="480"></a> </a></p>
