      <p>Nothe that if you click on "js9" yoou can see the image with coordinates, but it is not currently possible to visualize regions. To do that, you can save the catalog in a text format and convert it in <a href="http://ds9 region file," target="_blank">ds9 region file</a> and load it. Or you can download the image and do it locally.</p><p>This command ican be used to convert the catalog.txt text file to a ds9 region file to be loaded by js9 (In this example edit the catalog.txt to change NEW_1 into NEW 1 )</p><p><span style="font-family:Courier New,Courier,monospace;">echo "FK5" &gt; region.reg;awk '{print "circle("$5 "d, " $6 "d, 0.5d) {\"text\" : \""$2 $3 "\"}" }' catalog.txt &gt;&gt; region.reg</span></p>

