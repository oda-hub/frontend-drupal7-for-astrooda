    value: '<h2>Fill coordinates from literature</h2><p>&nbsp;</p><p>I have seen in ATeL <a href="https://www.astronomerstelegram.org/?read=14588">#14588</a> and <a href="https://www.astronomerstelegram.org/?read=14589" target="_blank">#14589</a> we see that a source is detected at coordinates R.A. = 270.80 deg Dec = <strong>-</strong>29.80 deg.</p><p>We want to check if there are INTEGRAL results from 1 to 5 May 2021, so we insert these coordinate and the start and end time in the source query (the object name is not relevant here).</p><drupal-media data-entity-type="media" data-entity-uuid="4fafebcb-1c48-48d1-9e7e-3c029169c843">&nbsp;</drupal-media><p>We want to see if the source is detected in IBIS ISGRI, so we click on ISGRI tab and proceed.</p><h2>ISGRI image request (parameters)</h2><drupal-media data-entity-type="media" data-entity-uuid="3fe47b64-d9c1-482c-9572-3f6a652ca44a">&nbsp;</drupal-media><p>We first coose OSA 11.0, as data are after January 2016.</p><p>Then we have a search radius of 10 degrees to exploit the ISGRI field of view with limited artifacts.</p><p>We selected science windows from time range</p><p>We analyze at most 50 science windows : with login, we can choose up to 500.</p><p>Note that some data are private if one year has not passed since their distribution, so we select "All private". This is a serendipitous source, so data rights are not reserved. However, the user must comply with the <a href="https://www.isdc.unige.ch/integral/archive#NRT_CONS_data" target="_blank">terms and condition</a> of use and this will be possible only after approval of login ! For public data, login is not necessary, but encourages.</p><p>We then select a suitable energy range: here for discovery 28-40 keV is a good practice in our experience. Note that at the beginning of the mission, down to 20 keV could be selected.</p><p>Detection threshold can be left to 5 or raised, we discourage anything below 5.</p><p>Be sure that "image" is selected and hit "submit button. Soon after you will see a progress windows and will receive an email.</p><drupal-media data-entity-type="media" data-entity-uuid="af487140-090b-44ad-913d-91ed6da679b5">&nbsp;</drupal-media><drupal-media data-entity-type="media" data-entity-uuid="48efe565-0e32-4e99-bbf5-c44e54a4293d">&nbsp;</drupal-media><p>Note that the email is received only with a login ! At this point, you can close the browser window and wait for a second email that will be sent when the product is ready. Three important points in the email:</p><ul class="rteindent1"><li>the url link allows you to inspect the status of your request at any time or retrieve the data when finished.</li><li>in case of issues you can contact us</li><li>if you are familiar with python, you can get the products also in a jupyter noteboon using the code snippet at the end of the email (not shown here).</li></ul><h1>Image and catalog inspection</h1><p>You will be able to see the image with a new source. You can check its coordinates by looking at the catalog (click on catalog). You will see that there are two new sources in this case. This is because one is detected in the mosaicked image and one possibly in a science window. You can delete one from the catalog by selecting it and clicking on delete. You can click then on "use catalog" to use this new catalog in spectrum extraction or light curve extraction.</p><drupal-media data-entity-type="media" data-entity-uuid="de849f22-695c-49cd-a0a9-491007e17c05">&nbsp;</drupal-media><drupal-media data-entity-type="media" data-entity-uuid="18670a31-8a3c-458e-9580-04206cda66e9">&nbsp;</drupal-media><p>Nothe that if you click on "js9" yoou can see the image with coordinates, but it is not currently possible to visualize regions. To do that, you can save the catalog in a text format and convert it in <a href="http://ds9 region file," target="_blank">ds9 region file</a> and load it. Or you can download the image and do it locally.</p><p>This command ican be used to convert the catalog.txt text file to a ds9 region file to be loaded by js9 (In this example edit the catalog.txt to change NEW_1 into NEW 1 )</p><p><span style="font-family:Courier New,Courier,monospace;">echo "FK5" &gt; region.reg;awk ''{print "circle("$5 "d, " $6 "d, 0.5d) {\"text\" : \""$2 $3 "\"}" }'' catalog.txt &gt;&gt; region.reg</span></p><drupal-media data-entity-type="media" data-entity-uuid="4927ea66-9720-485c-bec4-1b48f7091947">&nbsp;</drupal-media><p>This thread can be reproduced using <a href="https://frontend.staging.odahub.io/cdci/mmoda/?src_name=4U+1700-377&amp;RA=270.80&amp;DEC=-29.80&amp;T1=2021-05-01&amp;T2=2021-05-05&amp;T_format=isot&amp;instrument=isgri&amp;osa_version=OSA11.0&amp;radius=10&amp;use_scws=no&amp;max_pointings=50&amp;integral_data_rights=all-private&amp;E1_keV=28&amp;E2_keV=40&amp;query_type=Real&amp;detection_threshold=5&amp;product_type=isgri_image&amp;query_status=new" target="_blank">this url</a>.</p><address><p>Go to the main <a href="mmoda">MMODA Help</a></p></address>'
