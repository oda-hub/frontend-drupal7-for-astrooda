      <p>Similar to the Image, the spectrum can be requested either for a fixed spectral slope, or leaving the slope free in the spectral fitting, using the <em>Fixed_slope</em> / <em>Free_slope</em> switch. For the "Fixed slope" choice, it is possible to set the spectral slope setting the <em>Slope</em> parameter. For the fixed spectral slope, the analysis builds a likelihood profile to find the best-fit number of counts from the source and the error intervals (defined as the boundaries of the interval in which the TS value decreases by 1 with respect to the maximum, the 90% upper bound is defined at the upper boundary of the interval at which the TS value decreases by 2.7). The counts are converted to the flux normalisation using the <em>calculate_fluxmodel_scaling_factor</em> funciton of <a href="https://github.com/icecube/skyllh">skyllh</a>. In the case of "free slope" choice, TS values are calculated as a function of the source counts and spectral slope and 68% confidence contours are defined as the level at which TS decreases by 2.3 with respect to the maximal value. If the maximal TS value exceeds 6, the best-fit spectrum is plotted together with the 68% confidence range "butterfly". Otherwise, an upper limit on the powerlaw type spectra is shown. This upper limit is shown as a curve that is a tangent to the maximal possible powerlaw spectrum (at 90% confidence level) for each spectral slope in the range between 1 and 5.</p>

