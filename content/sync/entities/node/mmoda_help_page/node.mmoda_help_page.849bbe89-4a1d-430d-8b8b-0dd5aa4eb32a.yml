    value: '<h1>HESS</h1><p>This service provides data analysis for puclicly available HESS telescope data, <a href="https://arxiv.org/abs/1810.04516">HESS collaboration (2018)</a>.</p><p>The data analysis can be launched either using the MMODA fronend interface or through a Python API from e.g. a Jupyter notebook on a user laptop. The main parameter panel generic for all analysis services allows to select the source of interest, based on its name or coordinates:</p><drupal-media data-entity-type="media" data-entity-uuid="d8968b85-4cbe-4454-8067-0512697875fc">&nbsp;</drupal-media><p>The HESS public data sample covers a selection of sources, with relatively short exposures, specified in the HESS collaboration paper. Choosing time intervals outside the dataset time coverage would result in "no data found" error.</p><p>The instrument specific parameter panel allow to select one of the three available data product types: Image, Spectrum or Lightcurve.</p><drupal-media data-entity-type="media" data-entity-uuid="baf81dca-756f-4fda-a5cf-1bd72485b62f">&nbsp;</drupal-media><p>Selecting one of the available data product types reveals additional parameters specific to this data product.</p><p>The image parameter panel allows to specify the energy range the image size (<em>Radius</em> parameter) and pixel size (<em>pixsize</em> parameter). The image that will be produced is a Count Map around the reference source position.</p><p>The product display panel that appears upon the completion of data analysis shows the image together with a set of buttons that provide a possibility for further manipulations of the data product:</p><drupal-media data-entity-type="media" data-entity-uuid="880597cc-f569-4350-ad45-8926dac08ba5">&nbsp;</drupal-media><p>The "Qeury parameters" button provides the metadata with the analysis parameters. The "API code" button displays the Python API code that can be copy-pasted into a python code (e.g. on the user laptop) to request the data product. The same API code can also be launched in an online Jupyter lab environment on a collaborative data science platform <a href="https://renkulab.io/">renkulab.io</a>, using the "View on Renku" button.</p><drupal-media data-entity-type="media" data-entity-uuid="e0c9fb63-2396-4a32-b0f2-c6a1f13fd810">&nbsp;</drupal-media><p>For the spectra, the analysis performs histogramming of events in energy, in the number <code>NEbins</code> of energy bins homogeneously spaces in logarithm of energy, between <code>Emin</code> and <code>Emax</code>. The source signal is extracted from a circular region of the radius <code>R_s</code> centered at the source <code>RA</code>, <code>Dec</code>. The backgorund is estimated using the "wobble" method, from a region opposite to the source count estimate region with respect to the camera center. Conversion of the counts to the physical flux units is done by dividing by the exposure time and effective area that is extracted from the Instrument Response Funcitons (IRF). The result is shown with black data points. This simple estimate of flux in energy bins does not take into account the event energy estimation errors. To the contrary, a powerlaw fit to the spectrum is done using forward folding method, properly taking into account the error of energy estimation. The energy range of the fit can be adjusted with the <code>Efit_min</code>, <code>Efit_max</code> parameters.</p><drupal-media data-entity-type="media" data-entity-uuid="bd33ebc5-6d94-4ee9-a6ef-873a406cfa3f">&nbsp;</drupal-media><p>For the lightcurve, the same method of source and backgorund counts extraction is used as for the spectral analysis. The counts are binned in a number <code>Ntbins</code> of homogeneously spaced time bins between <code>Start time</code> and <code>End time</code> specified in the main parameter panel. Events in the energy range between <code>Emin</code> and <code>Emax</code> are considered. Conversion to the physical flux is done using the exposure estimate with an effective area at the lower energy bound <code>Emin</code>. The result</p><drupal-media data-entity-type="media" data-entity-uuid="017852ed-670b-4ab1-ae2f-243590a2b262">&nbsp;</drupal-media><p>typically has limited time coverage corresponding to the sample datasets chosen for the Data Level 3 (DL3) demonstrator pulic release by the HESS collaboration.</p><p>Python notebooks for image, spectrum and lightcurves can be found at <a href="https://renkulab.io/projects/astronomy/mmoda/hess/">renkulab.io</a> and in a related <a href="https://gitlab.renkulab.io/astronomy/mmoda/hess/">GitLab repository</a>.</p>'
