    value: '<h2>Overview</h2><p>This page provides a short tutorial for the&nbsp;online analysis interface for INTEGRAL/JEM-X data.<br>More details can be found on the <a href="https://arxiv.org/abs/2002.12895" target="_blank">AstrODA paper</a>. This is a web interface&nbsp;runs the OSA INTEGRAL analysis on servers of the University of Geneva.<br>Details on INTEGRAL analysis can be found at the <a href="https://www.isdc.unige.ch/integral/analysis" target="_blank">ISDC pages</a>.<br><strong>It is possible to use this platforn without registering, but unregistered users, the limit is of 50 science windows.&nbsp;Registered users can process up to 500 science windows. It is also possible to increase this limit for scientific projects with UNIGE participation.</strong><br><strong>Registered users will receive an email at job submission and one at its completion with a permanet URL to the product and python code to make the same request.</strong><br><strong>A query for which results are available will finish in a few seconds, others will require a variable time, from minutes to hours for large requests.</strong></p><h2>Source query panel</h2><p>Top panel of the interface defines parameters of analysis not specific to JEM-X. You can select a source and a time interval. The tool will select for you<br>at most 50 science windows within your time interval.</p><drupal-media data-entity-type="media" data-entity-uuid="2283007f-f377-4960-9520-4c206b3b674a">&nbsp;</drupal-media><h2>Instrument query panel</h2><p>JEM-X specific parameters appear when&nbsp; "INTEGRAL JEM-X" button is selected in the virtual desktop field. A box with parameters for imaging, spectral and timing analysis appears in this case.</p><p>Note the specificity to select one JEM-X unit.</p><p>As for ISGRI, it is possible to select randomly a number of science windows from a time interval, to specify a list of science windows, or to upload a file with the list of science windows.</p><p>One can access public or public+private data, the latter only if logged in with custom privileges after agreeing on the <a href="https://www.isdc.unige.ch/integral/archive#NRT_CONS_data" target="_blank">line of conduct</a>.</p><p>The maximum and minimum energies are relative to imaging and light curves, while spectra are extracted on 16 pre-defined energy bins</p><drupal-media data-entity-type="media" data-entity-uuid="4259b794-8b24-4856-af27-c3209aa71990">&nbsp;</drupal-media><h1>Analysis thread</h1><p>A generic analysis flow typically starts from Imaging analysis and proceeds through Imaging -&gt; Speactral/Timing&nbsp; analysis&nbsp;chains. Spectral and timing analysis steps rely on results of the imaging analysis (on catalog of sources found in imaging analysis) and it is recommended to always start from the imaging analysis step and refine the catalog. Note that for part of the mission, only one of the two JEM-X modules was active in alternance. One can check from the <a href="https://www.isdc.unige.ch/integral/archive" target="_blank">INTEGRAL Archive Query page</a> which one was active at a give time, or one can try with one unit and then the other one.&nbsp;The analysis steps are described below:</p><h2>QUERY DATA</h2><ol><li>Start analysis from choosing the source name of interest and resolve the coordinates with the "Resolve" button.</li><li>Define time interval for the data. This could be done either in the "Start time" / "End time" fields in the multi-instrument top panel or by&nbsp;providing the list of telescope pointings (Science Windows, SCW) in the dedicated parameter box in parameter box in INTEGRAL JEM-X panel (Format is "219900320010.001,219900330010.001"). Note that SCW list input overrides the generic time interval input. Maximum number of SCWs is currently limited to 50 in the list.</li></ol><drupal-media data-entity-type="media" data-entity-uuid="5de05c3c-baa6-4571-b72f-280f54dd2919">&nbsp;</drupal-media><drupal-media data-entity-type="media" data-entity-uuid="6f948e33-cc90-491b-bb8b-2e225bd5c128">&nbsp;</drupal-media><h2>IMAGING ANALYSIS</h2><ol><li>Select "Image" checkbox and enter the energy interval for image extraction. Note that the analysis results are cached and entering "standard" energy bounds (e.g. 3-20&nbsp;keV) might speed up the analysis because exsiting results would be evoked from cache memory rather than produced from scratch).</li><li>The "detection threshold" is used for the compilation of the catalog.</li><li>Launch imaging analysis by pressing "Submit" button at the bottom of the INTEGRAL JEM-X parameter panel.</li><li>Unregistered users can wait or resubmit the same query, registered users will receive an email upon submittion and one upon completion.</li><li>Mosaic image is displayed in the centre of workspace. Inspect the image to check if your source of interest is detected.</li><li><p>Optionally enter parameters for image and imaging results display: limits for the minimum and maximum significance which define the image color scale and minimal significance of detected source to be displayed.<br>&nbsp;</p><drupal-media data-entity-type="media" data-entity-uuid="66b991fd-7c57-4062-abdc-9d310693bb29">&nbsp;</drupal-media></li><li>Click on "catalog" button. If your source of interest is detected in mosaic with significance higher than previously defined significance threshold, the source should appear in the catalog. You also have an option to download the catalog in FITS or ASCII format for further analysis.</li></ol><h2>SPECTRAL ANALYSIS</h2><ol><li>Prepare the catalog for the spectral analysis from an image result. When you check a source, you can make an operation on it, like deleting. You can edit values.</li><li>We suggest to set "FLAG" to 1 for the source of interest to force the spectral or light curve extraction in a single science window.</li><li>Uncheck all sources and click on "use catalog".</li><li><p>The catalog which appears will be used for the analysis when you click on "use catalog". Note that you can also load a catalog, extracted for instance with ISGRI.&nbsp;</p><drupal-media data-entity-type="media" data-entity-uuid="33be3e8f-6b5f-4525-a6bf-c8f3b39df89f">&nbsp;</drupal-media><p>&nbsp;</p><drupal-media data-entity-type="media" data-entity-uuid="57d5f970-31ad-485f-9128-a60e301681eb">&nbsp;</drupal-media><p>If "Use catalog" is not clicked. the full imaging catalog will be given as input for the spectral analysis, but without "FLAG" selection. Spectra of all sources found in imaging will be generated (processing might take more time in this case). If there sources brighter than your source of interest in the mosaic image it is advised to include at least all the brighter sources in the spectral analysis. Otherwise the spectrum of the source of interest could not be reliable.</p></li><li>Check the "Spectum" box in INTEGRAL JEM-X parameter field.&nbsp;</li><li><p>Launch spectral analysis by clicking "Submit" button. Once the analysis is done, a panel with the list of sources for which the spectra were produced displays in the centre of the INTEGRAL JEM-X workspace. You could click on "fit" button next to your source of interest to see the results of the analysis. At this stage you can choose the spectral model. Results includes a plot of the spectrum and the result of the spectral model fitting in XSPEC.&nbsp;</p><drupal-media data-entity-type="media" data-entity-uuid="cecbc06e-8257-491a-8bb7-1449cc2b7cba">&nbsp;</drupal-media></li><li><p>You also have a possibility to download the spectrum in FITS format for further analysis.&nbsp;</p><drupal-media data-entity-type="media" data-entity-uuid="1752d912-b2a0-41bc-9dba-9b5fec664cce">&nbsp;</drupal-media></li></ol><h2>TIMING ANALYSIS</h2><ol><li>Check the "Lightcurve" checkbox. An additional set of parameters for lightcurve production shows up at the bottom of INTEGRAL JEM-X parameter panel. Enter the width of the time bin for the lightcurve. The Start and end time of the lightcurve are determined by the time limits set in the top multi-instrument panel or by the list of SCWs in the INTEGRAL JEM-X parameter panel. There is no maximal length of the time bin in the lightcurve, but it is highly suggested not to exceed one science windew typical duration (~2 ks). The minimum bin is 4 s.</li><li>The selection of sources for the timing analysis is performed identically to the spectral analysis, above.</li><li><p>Launch the lightcurve extraction by pressing "Submit" button. Once the lightcurve is produced, the list of sources is displayed in the center of the workspace. One has to click on "view" to see the light curve together with the result of fitting on constant and linear function. You have a possibility to download the lightcrve in FITS OGIP-compliant format for further analysis.</p><drupal-media data-entity-type="media" data-entity-uuid="4395604d-fe7b-4207-af6b-08175084e57b">&nbsp;</drupal-media></li></ol><p>&nbsp;</p><h2>CAVEATS / KNOWN ISSUES</h2>'
