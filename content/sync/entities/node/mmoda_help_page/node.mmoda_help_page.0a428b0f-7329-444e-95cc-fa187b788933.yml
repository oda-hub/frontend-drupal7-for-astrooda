    value: '<h2>The role of a catalog</h2><p>It is important to understand that the INTEGRAL instruments are equipped with coded mask. It is tus necessary to specify a sky model to extract spectra or light curve. If you do not supply a catalog, the infrastructure will first produce an image and take all the source, with possible contamination from spurious detections. See the <a href="https://www.isdc.unige.ch/integral/download/osa/doc/11.1/osa_um_ibis/man.html" target="_blank">IBIS user manual</a> for details.</p><p>It is thus strongly encouraged to prepare explicitly a <a href="ibis-isgri-image-new-source">catalog through an image</a>, edit the catalog and then submit the spectral extraction. A common practice is to make an image from a subset of science windows by adjusting the "Maximum number of ScWs" parameter and then extract a spectrum from all science windows. In the platform, a defaul binning is applied to the spectrum.</p><p>Note that all this can be done also using the python API, see <a href="https://gitlab.astro.unige.ch/integral/qla/maxij1803" target="_blank">this notebook</a>.</p><h2>Spectral extraction from a catalog</h2><p>Suppose that you have <a href="ibis-isgri-image-new-source">succesfully extracted an image</a> and get to the point</p><drupal-media data-entity-type="media" data-entity-uuid="fb1025c2-6613-43cd-a608-b14220301222">&nbsp;</drupal-media><p>you should remove the spurious "NEW_1" introduced by the OSA software by selecting it and click on "delete"</p><drupal-media data-entity-type="media" data-entity-uuid="18670a31-8a3c-458e-9580-04206cda66e9">&nbsp;</drupal-media><p>The click on use catalog, select spectrum on the left and hit submit (Energy Min and Energy Max parameters are ignored).</p><drupal-media data-entity-type="media" data-entity-uuid="9db02de5-2ecd-4d3d-aeb0-a08a0526566e">&nbsp;</drupal-media><p>You will receive a message like the one reported here and wait for a second one with the report of completion.</p><drupal-media data-entity-type="media" data-entity-uuid="4655c890-8d3e-419e-a100-615e5920673a">&nbsp;</drupal-media><p>At his point you can click or the url, click on the "done" button of the popup and you will reach a page like</p><drupal-media data-entity-type="media" data-entity-uuid="66acc964-8e92-45d2-910f-440c868c634c">&nbsp;</drupal-media><p>You can make an online fit for any source with a powerlaw (a known issue prevents to use other models) and download the spectrum to make your own local fit.</p><p>The downloaded file is a tar.gz archive, for example, for the source GX 5-1 it will be called "spectra-GX_5-1.tar.gz".</p><p>You will need to unpack the archive with the command</p><p>tar xfz spectra-GX_5-1.tar.gz</p><p>then navigate into the folder that is created and load the spectra with xspec.</p><p>Go to the main&nbsp;<a href="mmoda">MMODA Help</a></p>'
