body:
  -
    value: '<p>To extract a spectrum, we first want to have an image in the same time range of the spectrum to derive a suitable catalog.</p><p>Fowwing the <a href="jem-x-image">JEM-X image thread</a>, we can see a catalog. Note that in this case, the name of a source is "NEW SOURCE", one should edit it and change a name (select the source with the tick-mark at the left and click on "edit".</p><drupal-media data-entity-type="media" data-entity-uuid="33be3e8f-6b5f-4525-a6bf-c8f3b39df89f">&nbsp;</drupal-media><drupal-media data-entity-type="media" data-entity-uuid="cd417f00-2d2b-4440-843c-7bdaff2f551a">&nbsp;</drupal-media><p>Click on save and <strong>then</strong> use catalog.</p><p>You will receive an email like the following, after hitting on the URL, you will access the page with the pop-up and click on close</p><drupal-media data-entity-type="media" data-entity-uuid="180426c3-f430-4aa7-bbee-96985d25781f">&nbsp;</drupal-media><drupal-media data-entity-type="media" data-entity-uuid="6755d162-dc6e-498f-bf80-ee1a7687a726">&nbsp;</drupal-media><drupal-media data-entity-type="media" data-entity-uuid="662c7c32-b042-451c-ace7-e2abc85eca21">&nbsp;</drupal-media><p>Then you get to a page where you can fit and download the spectrum.</p><drupal-media data-entity-type="media" data-entity-uuid="48cafe13-e0c1-452c-ab0a-14d10c81a71d">&nbsp;</drupal-media><p>You can view the fit with a power-law (no other models for the moment) and download it.</p><p>The downloaded file is a tar.gz archive, for example, for the source GX 5-1 it will be called "spectra-GX_5-1.tar.gz".</p><p>You will need to unpack the archive with the command</p><p>tar xfz spectra-GX_5-1.tar.gz</p><p>then navigate into the folder that is created and load the spectra with xspec or equivalent.</p>'
    format: full_html
