    value: '<p>To extract a spectrum, we first want to have an image in the same time range of the spectrum to derive a suitable catalog.</p><p>Following the <a href="jem-x-image">JEM-X image thread</a>, we can see a catalog. Note that in this case, the name of a source is "NEW SOURCE", one should edit it and change a name (select the source with the tickmark at the left and click on "edit".</p><drupal-media data-entity-type="media" data-entity-uuid="33be3e8f-6b5f-4525-a6bf-c8f3b39df89f">&nbsp;</drupal-media><p>Click on save and <strong>then</strong> use catalog. YOU MUST UNSELECT the source before clicking "Use Catalog", otherwise only that source is used.</p><drupal-media data-entity-type="media" data-entity-uuid="64649b4d-3cb3-4b75-8281-c12807fb30f6">&nbsp;</drupal-media><drupal-media data-entity-type="media" data-entity-uuid="cd417f00-2d2b-4440-843c-7bdaff2f551a">&nbsp;</drupal-media><p>You will receive an email like the following, after hitting on the URL, you will access the page with the pop-up and click on close</p><drupal-media data-entity-type="media" data-entity-uuid="65412336-88be-445d-b548-46eb92964e24">&nbsp;</drupal-media><p>Then you get to a page where you can view and download the light curve</p><drupal-media data-entity-type="media" data-entity-uuid="21a04058-b989-401c-a0b4-f391efa945bb">&nbsp;</drupal-media><p><!-- THEME DEBUG --><!-- CALL: theme(''insert_image'') --><!-- BEGIN OUTPUT from ''sites/all/modules/insert/templates/insert-image.tpl.php'' --><!-- END OUTPUT from ''sites/all/modules/insert/templates/insert-image.tpl.php'' --><!-- THEME DEBUG --><!-- CALL: theme(''insert_image'') --><!-- BEGIN OUTPUT from ''sites/all/modules/insert/templates/insert-image.tpl.php'' --><!-- END OUTPUT from ''sites/all/modules/insert/templates/insert-image.tpl.php'' -->&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>'
