    value: '<p>We want to look if a newly reported source is observed also with JEM-X in a given time range (1-5 May 2021)</p><drupal-media data-entity-type="media" data-entity-uuid="193aace6-702a-4dc0-8f70-fc3c09171ae1">&nbsp;</drupal-media><p>Then, we need to fill the query for the JEM-X image. Note that you need to select the unit to use, as well as a suitable energy range. For more insight look at the <a href="https://www.isdc.unige.ch/integral/download/osa/doc/11.1/osa_um_jemx/man.html" target="_blank">JEM-X user manual</a></p><drupal-media data-entity-type="media" data-entity-uuid="90dc7c7f-47c5-4b69-bad1-c52a20b4d1b9">&nbsp;</drupal-media><p>after you click submit, you will receive an email and another one at job completion.</p><drupal-media data-entity-type="media" data-entity-uuid="69d8e0cb-d36c-4ca5-abf0-981dce47ed12">&nbsp;</drupal-media><p>When you click on the url you will be directed to the page and you close the popup</p><drupal-media data-entity-type="media" data-entity-uuid="6f7e5634-e39d-4164-a546-2a66b6eec61f">&nbsp;</drupal-media><p>To finally get the image with a new source</p><drupal-media data-entity-type="media" data-entity-uuid="f058f457-4a3d-4c02-b44e-cb15bb4eec76">&nbsp;</drupal-media><p>At this point, you can visualize the catalog and you want to change the "flag" to 1. To do that, select the source and click on edit.</p><drupal-media data-entity-type="media" data-entity-uuid="33be3e8f-6b5f-4525-a6bf-c8f3b39df89f">&nbsp;</drupal-media><p>you will have a popup</p><drupal-media data-entity-type="media" data-entity-uuid="cd417f00-2d2b-4440-843c-7bdaff2f551a">&nbsp;</drupal-media><p>click on save and then on use catalog to use the catalog for the jem-x spectral or light-curve extraction. <strong>Remember to unselect the source before use catalog is hit ! Otherwise only the selected source is used.</strong></p>'
