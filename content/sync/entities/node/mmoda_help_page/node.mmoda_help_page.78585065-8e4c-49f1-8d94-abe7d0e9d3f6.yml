      <h2>The role of a catalog</h2>

      <p>It is important to understand that the INTEGRAL instruments are equipped with coded mask. It is tus necessary to specify a sky model to extract spectra or light curve. If you do not supply a catalog, the infrastructure will first produce an image and take all the source, with possible contamination from spurious detections. See the <a href="https://www.isdc.unige.ch/integral/download/osa/doc/11.1/osa_um_ibis/man.html" target="_blank">IBIS user manual</a> for details.</p>

      <p>It is thus strongly encouraged to prepare explicitely a <a href="ibis-isgri-image-new-source">catalog through an image</a>, edit the catalog and then submit the spectral extraction. A common practice is to make an image from a subset of science windows by adjusting the "Maximum number of ScWs" parameter and then extract a spectrum from all science windows. In the platform, a defaul binning is applied to the spectrum.</p>

      <p>Note that all this can be done also using the python API, see <a href="https://gitlab.astro.unige.ch/integral/qla/maxij1803" target="_blank">this notebook</a>.</p>

      <h2>Light-curve extraction from a catalog</h2>

      <p>Suppose that you have <a href="ibis-isgr-image-new-source">succesfully extracted an image</a> and get to the point</p>

      <p><a class="colorbox colorbox-insert-image" href="/mmoda/sites/default/files/mmoda/help/integral-isgri/screenshot-frontendstagingodahubio-20210602-110838.png"><a href="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-isgri/screenshot-frontendstagingodahubio-20210602-110838.png?itok=cJ6u9KuC" class="colorbox" data-colorbox-gallery="ckeditor-colorbox-inline"><img alt class="image-large" src="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-isgri/screenshot-frontendstagingodahubio-20210602-110838.png?itok=cJ6u9KuC" style="height:446px; width:480px"></a> </a></p>

      <p>You should delete the source and the select Light curve with the relative time bins (see the red-shaded region below).</p>

      <p><a class="colorbox colorbox-insert-image" href="/mmoda/sites/default/files/mmoda/help/integral-isgri/lc-extract.png"><a href="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-isgri/lc-extract.png?itok=bP_YWkMb" class="colorbox" data-colorbox-gallery="ckeditor-colorbox-inline"><img alt class="image-large" src="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-isgri/lc-extract.png?itok=bP_YWkMb" style="height:406px; width:480px"></a></a></p>

      <p>Once the light curve is ready, you will receive an email as</p>

      <p><a class="colorbox colorbox-insert-image" href="/mmoda/sites/default/files/mmoda/help/integral-isgri/email-lc0.png"><a href="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-isgri/email-lc0.png?itok=LJX5QF8D" class="colorbox" data-colorbox-gallery="ckeditor-colorbox-inline"><img alt class="image-large" src="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-isgri/email-lc0.png?itok=LJX5QF8D" style="height:223px; width:480px"></a> </a></p>

      <p>You can then click on the URL and then click on "Close".</p>

      <p><a class="colorbox colorbox-insert-image" href="/mmoda/sites/default/files/mmoda/help/integral-isgri/ready-lc0.png"><a href="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-isgri/ready-lc0.png?itok=betsiaER" class="colorbox" data-colorbox-gallery="ckeditor-colorbox-inline"><img alt class="image-large" src="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-isgri/ready-lc0.png?itok=betsiaER" style="height:225px; width:480px"></a> </a></p>

      <p>to obtain</p>

      <p><a class="colorbox colorbox-insert-image" href="/mmoda/sites/default/files/mmoda/help/integral-isgri/lc-view0.png"><a href="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-isgri/lc-view0.png?itok=50nkX9ZW" class="colorbox" data-colorbox-gallery="ckeditor-colorbox-inline"><img alt class="image-large" src="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-isgri/lc-view0.png?itok=50nkX9ZW" style="height:359px; width:480px"></a> </a></p>

      <p>you click on "view" the lightcurve you prefer and this can be visualized and then downloaded clicking the "Download" button.</p>

      <p><a class="colorbox colorbox-insert-image" href="/mmoda/sites/default/files/mmoda/help/integral-isgri/lc-isgri.png"><a href="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-isgri/lc-isgri.png?itok=0DU906pb" class="colorbox" data-colorbox-gallery="ckeditor-colorbox-inline"><img alt class="image-large" src="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-isgri/lc-isgri.png?itok=0DU906pb" style="height:396px; width:480px"></a> </a></p>

      <p>Go to the main&nbsp;<a href="http://cdcidev.mtmco.net/cdci/mmoda/help/mmoda">MMODA Help</a></p>
