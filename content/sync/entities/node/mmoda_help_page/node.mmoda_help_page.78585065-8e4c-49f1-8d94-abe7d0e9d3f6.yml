    value: '<h2>The role of a catalog</h2><p>It is important to understand that the INTEGRAL instruments are equipped with coded mask. It is tus necessary to specify a sky model to extract spectra or light curve. If you do not supply a catalog, the infrastructure will first produce an image and take all the source, with possible contamination from spurious detections. See the <a href="https://www.isdc.unige.ch/integral/download/osa/doc/11.1/osa_um_ibis/man.html" target="_blank">IBIS user manual</a> for details.</p><p>It is thus strongly encouraged to prepare explicitely a <a href="ibis-isgri-image-new-source">catalog through an image</a>, edit the catalog and then submit the spectral extraction. A common practice is to make an image from a subset of science windows by adjusting the "Maximum number of ScWs" parameter and then extract a spectrum from all science windows. In the platform, a defaul binning is applied to the spectrum.</p><p>Note that all this can be done also using the python API, see <a href="https://gitlab.astro.unige.ch/integral/qla/maxij1803" target="_blank">this notebook</a>.</p><h2>Light-curve extraction from a catalog</h2><p>Suppose that you have <a href="ibis-isgr-image-new-source">succesfully extracted an image</a> and get to the point</p><drupal-media data-entity-type="media" data-entity-uuid="fb1025c2-6613-43cd-a608-b14220301222">&nbsp;</drupal-media><p>You should delete the source and the select Light curve with the relative time bins (see the red-shaded region below).</p><drupal-media data-entity-type="media" data-entity-uuid="b6ff40f9-150f-4ec1-90fb-d60fdbcd96a4">&nbsp;</drupal-media><p>Once the light curve is ready, you will receive an email as</p><drupal-media data-entity-type="media" data-entity-uuid="dc3a57c9-ef2a-4c4a-899a-b26424aa7cc0">&nbsp;</drupal-media><p>You can then click on the URL and then click on "Close".</p><drupal-media data-entity-type="media" data-entity-uuid="52f82e4a-8acf-41c6-8952-5b6a1869fff6">&nbsp;</drupal-media><p>to obtain</p><drupal-media data-entity-type="media" data-entity-uuid="7cd92bed-d93c-4d36-98e9-0c81f6486865">&nbsp;</drupal-media><p>you click on "view" the lightcurve you prefer and this can be visualized and then downloaded clicking the "Download" button.</p><drupal-media data-entity-type="media" data-entity-uuid="74e0f863-fc69-46cc-84af-b69357f9b768">&nbsp;</drupal-media><p>Go to the main&nbsp;<a href="http://cdcidev.mtmco.net/cdci/mmoda/help/mmoda">MMODA Help</a></p>'
