body:
  -
    value: '<p>Near Real time data are available a few hours after an observation is performed. The best way to access them is using the python API, see for instance this <a href="https://gitlab.astro.unige.ch/integral/qla/maxij1803" target="_blank">preliminary analysis</a>.</p><p>Note, however, that a special permission should be asked and accept the term and conditions for the usage of private data (no access to Russian data can be granted).</p><p>We prepared basic video tutorial to perform for NRT data analysis with MMODA</p><ul><li><a href="https://youtu.be/SRu-SS-sX38" target="_blank">Extract an Image from NRT data</a></li><li><a href="https://youtu.be/Ds6HzmvFQqE" target="_blank">Extract a spectrum</a> for the sources in the image</li><li><a href="https://youtu.be/YdLzQ23RAf4" target="_blank">Inspect the spectrum</a></li></ul><p>and we show the basic steps below.</p><p>Should you want to use the web interface, it is necessary to use a custom science window list with the .000 suffix, for instance</p><pre>236100030010.000,236100040010.000,236100050010.000,236100060010.000,236100090010.000,236100100010.000,236100110010.000,236100120010.000</pre><p>and copy it inside the dedicated box</p><drupal-media data-entity-type="media" data-entity-uuid="e48f09b0-83df-449c-a2b6-65dde9d31176">&nbsp;</drupal-media><p>Alternatively, one can prepare a file with one scw per line and upload it after selecting "Custom list in file".</p><drupal-media data-entity-type="media" data-entity-uuid="42464ca9-330d-423c-a53e-5d37bc44f5c0">&nbsp;</drupal-media><p>The file content is like:</p><p>236100030010.000<br>236100040010.000<br>236100050010.000<br>236100060010.000<br>236100090010.000</p>'
