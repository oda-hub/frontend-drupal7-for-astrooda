    value: '<h1>Overview</h1><h4><strong>POLAR</strong> : a compact detector for Gamma Ray Bursts photon polarization measurements.</h4><p>Polar was launched in space September 15 2016 at 14:04 UTC and successfully ran until April 4 2017 at 00:46:36 UTC.</p><p>This page provides a short tutorial for the online analysis interface of POLAR data.</p><h2>Source query panel</h2><p>The top panel of the interface allows to define the parameters common to all instruments.</p><drupal-media data-entity-type="media" data-entity-uuid="877d2552-2570-4612-ac4b-4c59ac420b82">&nbsp;</drupal-media><h2>Instrument query panel</h2><p>Click on the "POLAR" button in the virtual desktop field to display POLAR specific parameters.</p><drupal-media data-entity-type="media" data-entity-uuid="cfa7a950-3941-402f-8b1b-d093dc94cdc2">&nbsp;</drupal-media><h1>Analysis Flow</h1><p>The analysis steps are described below:</p><h2>Query Data</h2><ol><li>Start analysis by entering the source name of interest in the field "Object name" of the top panel.</li><li>click on the "Resolve" button to trigger the resolver. If the object of interest is found, time range fields are filled. You may also wish to fill them manually. The RA and Dec fields are for now dummy. For GRB objects, select only the <em>Local</em> resolver. As Sesame does not know anything about GRB, it will just run for quite a long time without resulting anything.</li><li>Adapt / fill time interval for the data.<br>&nbsp;</li></ol><h2>Timing Analysis</h2><ol><li>Select "POLAR" on the instrument query panel.</li><li>Check the "Lightcurve" checkbox.</li><li>Set a possible energy range for the data selection. The default [0,2000] keV covers the full POLAR energy range.</li><li>Set the time bin width and unit for the lightcurve. Remind that the start and end time of the lightcurve are determined by the time limits set in the top multi-instrument panel.</li><li>The "Query Type" field must be set to <em>Real</em>.</li><li>Launch the lightcurve extraction by pressing the "Submit" button.</li></ol><p>A window pops up showing the status of the processing request. Note that according to the request, the processing time can be quite long. Click on "close" when done to close the window.</p><drupal-media data-entity-type="media" data-entity-uuid="212da29f-c973-411c-835f-843a80e29e5d">&nbsp;</drupal-media><p>Once the request is processed, it is displayed in the workspace, together with other previous results.</p><drupal-media data-entity-type="media" data-entity-uuid="a45259a2-1650-41c4-968e-1aab29f9c088">&nbsp;</drupal-media><p>Click on the "View" button on the right of the source object to display the lightcurve.</p><drupal-media data-entity-type="media" data-entity-uuid="fde3510a-0da7-4243-98a5-a4406f213599">&nbsp;</drupal-media><p>By clicking on the "Download" button, you have a possibility to download the lightcurve in FITS and ROOT format for further analysis.</p><h2>Caveats / Known Issues</h2><p>A) if the given time range is inverted, the server issues no specific warning. It just says that there is no data for the given time range.</p>'
