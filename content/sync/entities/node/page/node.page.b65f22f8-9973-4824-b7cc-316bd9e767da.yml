      <h2>Introduction</h2>

      <p>This policy ensures that data collected as a result of the use of the Infrastructure is processed fairly and lawfully by Infrastructure participants. Some of this data, for example that relating to monitoring and accounting contains "personal data" as defined by the European Union (EU) [1]. The collection and processing of personal data is subject to restrictions aimed at protecting the privacy of individuals.</p>

      <h2>Definitions</h2>

      <h3>Infrastructure:</h3>

      <p>The bounded collection of universities, laboratories, institutions or similar entities, which adhere to a common set of policies and together offer data processing and data storage services to End Users.</p>

      <h3>Participant:</h3>

      <p>Any entity providing, managing, operating, supporting or coordinating one or more Infrastructure service(s).</p>

      <h3>Personal Data:</h3>

      <p>Any information relating to an identified or identifiable natural person[1].</p>

      <h3>Processing (Processed):</h3>

      <p>Any operation or set of operations, including collection and storage, which is performed upon Personal Data [1].</p>

      <h3>End User:</h3>

      <p>An individual who by virtue of their membership of a recognized research community is authorized to use Infrastructure services.</p>

      <h2>Scope</h2>

      <p>This policy covers Personal Data that is Processed as a prerequisite for or as a result of an End User’s use of Infrastructure services. Examples of such Personal Data include any information on the user access details, usage, accounting, security and monitoring records.</p>

      <h2>Policy</h2>

      <p>By their activity in the Infrastructure, Participants:</p>

      <ol>
      	<li>Declare that they have read, understood and will abide by the Principles of Personal Data Processing as set out below.2.</li>
      	<li>Declare their acknowledgment that failure to abide by these Principles may result in exclusion from the Infrastructure, and that if such failure is thought to be the result of an unlawful act or results in unlawful information disclosure, they maybe reported to the relevant legal authorities.</li>
      </ol>

      <h2>Principles of Personal Data Processing</h2>

      <ol>
      	<li>The End User whose Personal Data is being Processed shall be treated fairly and in an open and transparent manner.</li>
      	<li>Personal Data of End Users (hereinafter “Personal Data”) shall be Processed only for those administrative, operational, accounting, monitoring and security purposes that are necessary for the safe and reliable operation of Infrastructure services, without prejudice to the End Users’ rights under the relevant laws.</li>
      	<li>Processing of Personal Data shall be adequate, relevant and not excessive in relationto the purposes for which they are Processed.</li>
      	<li>Personal Data Processed for the purposes listed under paragraph 2 above shall notbe kept for longer than the period defined in a relevant Infrastructure service policy governing the type of Personal Data record being Processed (e.g. monitoring or accounting) and by default shall be anonymised or purged after a period of 18months.</li>
      	<li>Appropriate technical and organisational measures shall be taken against unau-thorised disclosure or Processing of Personal Data and against accidental lossor destruction of, or damage to, Personal Data. As a minimum, InfrastructureParticipants shall:
      	<ol style="list-style-type:lower-alpha">
      		<li>Restrict access to stored Personal Data under their control to appropriate authorised individuals;</li>
      		<li>Transmit Personal Data by network or other means in a manner to prevent disclosure to unauthorised individuals;</li>
      		<li>Not disclose Personal Data unless in accordance with these Principals of Personal Data Processing;</li>
      		<li>Appoint at least one Data Protection Officer (DPO) with appropriate training and publish to the Infrastructure a single contact point for the DPO to which End Users or other Infrastructure Participants can report suspected breaches of this policy;</li>
      		<li>Respond to suspected breaches of this Policy promptly and effectively andtake the appropriate action where a breach is found to have occurred;</li>
      		<li>Perform periodic audits of compliance to this Policy and make available theresults of such audits to other Infrastructure Participants upon their request.</li>
      	</ol>
      	</li>
      	<li>Personal Data may only be transferred to or otherwise shared with individuals ororganisations where the recipient
      	<ol style="list-style-type:lower-alpha">
      		<li>has agreed to be bound by this Policy and the set of common Infrastructure policies, or</li>
      		<li>is part of a recognized Computer Incident Response Team framework and as part of an incident investigation to prevent active or suspected misuse of Infrastructure services, or</li>
      		<li>presents an appropriately enforced legal request.</li>
      	</ol>
      	</li>
      </ol>

      <h2>References</h2>

      <ol class="reference-list">
