      <h2>CDCI/ODA Open Access Service</h2>

      <p>This policy is effective from March 25, 2020 and replaces any earlier version of this document.</p>

      <p>This policy is one of a set of documents that together define the Security Policy.</p>

      <p>By using this service you declare that you have read, understood and will abide by the following conditions of use:</p>

      <ol>
      	<li>You shall provide appropriate acknowledgement of support or citation for youruse of the resources/services provided by the CDCI/ODA platform by citing the Validation <a href="https://arxiv.org/abs/2002.12895">Paper</a>.</li>
      	<li>You shall not use the resources/services for any purpose that is unlawful and not(attempt to) breach or circumvent any administrative or security controls.</li>
      	<li>You shall respect intellectual property and confidentiality agreements.</li>
      	<li>You shall immediately report any known or suspected security breach or misuseof the resources/services or access credentials to the specified incident reportinglocations and to the relevant credential issuing authorities.</li>
      	<li>You use the resources/services at your own risk. There is no guarantee thatthe resources/services will be available at any time or that their integrity orconfidentiality will be preserved or that they will suit any purpose.</li>
      	<li>You agree that logged information may be used for administrative, operational,accounting, monitoring and security purposes. You agree that this logged infor-mation may be disclosed to other authorised participants via secured mechanisms,only for the same purposes and only as far as necessary to provide the services.</li>
      	<li>You agree that the resource/service providers are entitled to regulate, suspend orterminate your access without prior notice and without compensation, within theirdomain of authority, and you shall immediately comply with their instructions.</li>
      	<li>You are liable for the consequences of your violation of any of these conditions ofuse, which may include but are not limited to the reporting of your violation toyour home institute and, if the activities are thought to be illegal, to appropriatelaw enforcement agencies.</li>
      </ol>

      <p>This work by UNIGE licensed under a Creative Commons Attribution 2.0 GenericLicense (CC BY 2.0)</p>
