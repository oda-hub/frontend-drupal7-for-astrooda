      value: '<p>To extract a spectrum, we first want to have an image in the same time range of the spectrum to derive a suitable catalog.</p><drupal-media data-entity-type="media" data-entity-uuid="56c5772f-53ed-43f9-9eea-82b1c56a313f" data-view-mode="full">&nbsp;</drupal-media><p>Fowwing the <a href="jem-x-image">JEM-X image thread</a>, we can see a catalog. Note that in this case, the name of a source is "NEW SOURCE", one should edit it and change a name (select the source with the tick-mark at the left and click on "edit".</p><p><a class="colorbox colorbox-insert-image" href="/mmoda/sites/default/files/mmoda/help/integral-jem-x/catalogjemx.png" data-colorbox-gallery="gallery-all"><img class="same-gallery image-large" alt="" height="373" src="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-jem-x/catalogjemx.png?itok=FSqcGsru" width="480"></a></p><p><a class="colorbox colorbox-insert-image" href="/mmoda/sites/default/files/mmoda/help/integral-jem-x/edit-source1.png" data-colorbox-gallery="gallery-all"><img class="same-gallery image-large" alt="" height="375" src="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-jem-x/edit-source1.png?itok=9eRXPIbh" width="480"></a></p><p>Click on save and <strong>then</strong> use catalog.</p><p>You will receive an email like the following, after hitting on the URL, you will access the page with the pop-up and click on close</p><p><a class="colorbox colorbox-insert-image" href="/mmoda/sites/default/files/mmoda/help/integral-jem-x/submit-spec-jemx.png" data-colorbox-gallery="gallery-all"><img class="same-gallery image-large" alt="" height="242" src="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-jem-x/submit-spec-jemx.png?itok=YwwJuly8" width="480"></a></p><p><a class="colorbox colorbox-insert-image" href="/mmoda/sites/default/files/mmoda/help/integral-jem-x/jem-x-spec-email.png" data-colorbox-gallery="gallery-all"><img class="same-gallery image-large" alt="" height="189" src="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-jem-x/jem-x-spec-email.png?itok=f9LCx0we" width="480"></a></p><p><a class="colorbox colorbox-insert-image" href="/mmoda/sites/default/files/mmoda/help/integral-jem-x/jemx-spec-done.png" data-colorbox-gallery="gallery-all"><img class="same-gallery image-large" alt="" height="120" src="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-jem-x/jemx-spec-done.png?itok=VEBaTg8w" width="480"></a></p><p>Then you get to a page where you can fit and download the spectrum.</p><p><a class="colorbox colorbox-insert-image" href="/mmoda/sites/default/files/mmoda/help/integral-jem-x/catalog-spectrum.png" data-colorbox-gallery="gallery-all"><img class="same-gallery image-large" alt="" height="329" src="/mmoda/sites/default/files/styles/large/public/mmoda/help/integral-jem-x/catalog-spectrum.png?itok=nmkP9LD1" width="480"></a></p><p>You can view the fit with a power-law (no other models for the moment) and download it.</p><p>The downloaded file is a tar.gz archive, for example, for the source GX 5-1 it will be called "spectra-GX_5-1.tar.gz".</p><p>You will need to unpack the archive with the command</p><p>tar xfz spectra-GX_5-1.tar.gz</p><p>then navigate into the folder that is created and load the spectra with xspec or equivalent.</p>'
