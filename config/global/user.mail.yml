cancel_confirm:
  subject: 'Account details for [user:name] at [site:name] (canceled)'
  body: "<p style=\"margin-bottom: 2em;\"><a href=\"[site:url]\"><img src=\"[site:logo-url]\" style=\"width:100px;\"></a></p>\r\n<p>[user:display-name],</p>\r\n\r\n<p>Your account on <a href=\"[site:url]\">[site:name]</a> has been canceled.</p>\r\n\r\n<p>\r\nKind regards,<br/>\r\nThe <a href=\"[site:url]\"> [site:name]</a> team.\r\n</p>"
password_reset:
  subject: 'Replacement login information for [user:name] at [site:name]'
  body: "<p style=\"margin-bottom: 2em;\"><a href=\"[site:url]\"><img src=\"[site:logo-url]\" style=\"width:100px;\"></a></p>\r\n<p>[user:display-name],</p>\r\n<p>A request to reset the password for your account has been made at <a href=\"[site:url]\">[site:name]</a>.</p>\r\n\r\n<p>You may now log in by clicking this link or copying and pasting it into your browser:</p>\r\n\r\n<p><a href=\"[user:one-time-login-url]\">[user:one-time-login-url]</a></p>\r\n\r\n<p><strong>This link can only be used once to log in and will lead you to a page where you can set your password.<br>\r\nIt expires after one day and nothing will happen if it's not used.</strong></p>\r\n\r\n<p>\r\nKind regards,<br/>\r\nThe <a href=\"[site:url]\"> [site:name]</a> team.\r\n</p>"
register_admin_created:
  subject: 'An administrator created an account for you at [site:name]'
  body: "<p style=\"margin-bottom: 2em;\"><a href=\"[site:url]\"><img src=\"[site:logo-url]\" style=\"width:100px;\"></a></p>\r\n<p>[user:display-name],</p>\r\n<p>A site administrator at <a href=\"[site:url]\">[site:name]</a> has created an account for you.</p>\r\n\r\n<p>You may now log in by clicking this link or copying and pasting it into your browser:</p>\r\n\r\n<p><a href=\"[user:one-time-login-url]\">[user:one-time-login-url]</a></p>\r\n\r\n<p><strong>This link can only be used once to log in and will lead you to a page where you can set your password.</strong></p>\r\n\r\nAfter setting your password, you will be able to log in the future using:\r\n<ul>\r\n<li>username: [user:account-name]</li>\r\n<li>password: Your password</li>\r\n</ul>\r\n\r\n<p>\r\nKind regards,<br/>\r\nThe <a href=\"[site:url]\"> [site:name]</a> team.\r\n</p>"
